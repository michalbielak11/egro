<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="main">
<body>
<section layout:fragment="content">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-area-chart"></i> Register
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form th:action="@{/update}" method="post" th:object="${user}">
                    <input type="hidden" th:field="${user.id}" />
                    <input type="username"  th:placeholder="Username"
                           id="username" name="username" class="form-control" /> <br />
                    <input type="password"  th:placeholder="Password"
                           id="password" name="password" class="form-control" /> <br />
                    <input type="email"  th:placeholder="Email"
                           id="email" name="email" class="form-control" /> <br />
                    <div><input type="submit" value="Sign In"/></div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
